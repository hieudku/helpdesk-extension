<!DOCTYPE html>
<html>
  <head>
    <title>HelpdeskAI</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        padding: 10px;
        width: 300px;
      }
      input, textarea, button {
        width: 100%;
        margin: 5px 0;
        padding: 8px;
        font-size: 14px;
        border: 1px solid #ccc;
        border-radius: 4px;
      }
      button {
        background-color: #0078d7;
        color: white;
        border: none;
        cursor: pointer;
      }
      button:disabled {
        background-color: #aaa;
        cursor: not-allowed;
      }
      #output {
        margin-top: 10px;
        padding: 8px;
        border: 1px solid #eee;
        background: #f9f9f9;
        min-height: 40px;
      }
    </style>
  </head>
  <body>
    <h3>Login</h3>
    <input id="email" type="text" placeholder="Email" />
    <input id="password" type="password" placeholder="Password" />
    <button id="loginBtn">Login</button>

    <h3>Ask HelpdeskAI</h3>
    <textarea id="input" placeholder="Type your question..." disabled></textarea>
    <button id="sendBtn" disabled>Send</button>

    <div id="output"></div>

    <script src="popup.js"></script>
  </body>
</html>
