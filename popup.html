<!DOCTYPE html>
<html>
  <head>
    <title>HelpdeskAI</title>
    <link rel="stylesheet" href="popup.css" />
  </head>
  <body>
      <!-- Theme Toggle -->
      <div id="themeToggle">
        <input type="checkbox" id="toggle_checkbox" />
        <label for="toggle_checkbox">
          <div id="star">
            <svg class="sun-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
              <circle cx="12" cy="12" r="5" fill="yellow"/>
              <g stroke="yellow" stroke-width="2">
                <line x1="12" y1="1" x2="12" y2="4"/>
                <line x1="12" y1="20" x2="12" y2="23"/>
                <line x1="1" y1="12" x2="4" y2="12"/>
                <line x1="20" y1="12" x2="23" y2="12"/>
                <line x1="4.2" y1="4.2" x2="6.3" y2="6.3"/>
                <line x1="17.7" y1="17.7" x2="19.8" y2="19.8"/>
                <line x1="4.2" y1="19.8" x2="6.3" y2="17.7"/>
                <line x1="17.7" y1="6.3" x2="19.8" y2="4.2"/>
              </g>
            </svg>
          </div>
          <div id="moon"></div>
        </label>
      </div>


    <!-- Login -->
    <div id="loginContainer">
      <h3 id="loginTitle">Login</h3>
      <div id="loginSection">
        <label for="email">Email</label>
        <input id="email" type="text" placeholder="Enter your email" />
        <label for="password">Password</label>
        <input id="password" type="password" placeholder="Enter your password" />
        <div class="rememberRow">
          <input type="checkbox" id="rememberMe" />
          <label for="rememberMe">Remember me</label>
        </div>
        <button id="loginBtn">Login</button>
      </div>
    </div>

    <!-- Welcome -->
    <div id="welcomeBar" style="display: none; margin-bottom: 10px;">
      <span id="welcomeMsg" style="font-weight: bold; color: #0078d7;"></span>
      <button id="logoutBtn" class="smallBtn">Logout</button>
    </div>


    <h3>Ask HelpdeskAI</h3>
    <div id="statusBar">Connected to HelpdeskAI</div>

    <!-- Chat Window -->
    <div id="chatWindow"></div>

    <!-- Chat Controls -->
    <div class="chatControls">
      <button id="newChatBtn">New Chat</button>
      <button id="clearChatBtn">Clear Chat</button>
    </div>

    <!-- Input Row -->
    <div class="inputRow">
      <textarea
        id="input"
        placeholder="Type your question..."
        rows="1"
        disabled
      ></textarea>
      <button id="sendBtn" disabled>
        <img src="icons/send.png" alt="Send" class="send-icon">
      </button>
    </div>

    <script src="popup.js"></script>
  </body>
</html>
